<template>
    <lightning-card
        title="Speaker Details & Availability"
        icon-name="standard:event"
        class="card">

        <div class="slds-p-around_medium">

            <!-- EMPTY STATE -->
            <template if:false={speaker}>
                <div class="empty-state">
                    <lightning-icon icon-name="standard:user" size="medium"></lightning-icon>
                    <p>Select a speaker from the left</p>
                </div>
            </template>

            <!-- SPEAKER DETAILS -->
            <template if:true={speaker}>

                <!-- Speaker Info -->
                <div class="info-box">

                    <div class="info-row">
                        <span class="label">Name         :</span>
                        <span class="value">{speaker.Name}</span>
                    </div>

                    <div class="info-row">
                        <span class="label">Speciality   :</span>
                        <span class="value">{speaker.Speciality__c}</span>
                    </div>

                    <div class="info-row">
                        <span class="label">Bio          :</span>
                        <span class="value">{speaker.Bio__c}</span>
                    </div>

                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Booking -->
                <lightning-combobox
                    label="Select Session"
                    placeholder="Choose a session"
                    options={sessionOptions}
                    onchange={handleSessionChange}>
                </lightning-combobox>

                <lightning-button
                    label="Create Assignment"
                    variant="brand"
                    class="slds-m-top_medium"
                    disabled={isDisabled}
                    onclick={handleCreate}>
                </lightning-button>

            </template>

        </div>
    </lightning-card>
</template>
